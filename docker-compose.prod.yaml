services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile.prod
    # ports:
    #  - "8000:8000"
    environment:
      # - DEV_MODE=development
      - DEV_MODE=production
    env_file:
      - ./backend/.env.prod

    networks:
      - nginx-gui_app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile.prod
    # ports:
    #   - "3000:3000"
    environment:
      # - NODE_ENV=development
      - NODE_ENV=production

    networks:
      - nginx-gui_app_network

  nginx-app:
    container_name: dsc-app
    image: nginx:latest

    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

    networks:
      - nginx-gui_app_network

networks:
  nginx-gui_app_network:
    external: true
